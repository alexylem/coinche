<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>loading...</title>

	<!-- Bootstrap core CSS -->
	<!--Loaded dynamically -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

     <link href="css/app.css" rel="stylesheet">
  </head>

  <body role="document" id="container">
  	<script id='template' type='text/ractive'>

  		<nav id="navbar" class="navbar navbar-default navbar-fixed-top">
  			<div class="container">
  				<div class="navbar-header">
  					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  						<span class="sr-only">Toggle navigation</span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  					</button>
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a class="navbar-brand dropdown-toggle" href="#"  data-toggle="dropdown">{{title}} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li class="dropdown-header">Mes projets</li>
								<li><a href="#"><span class="glyphicon glyphicon-home"></span> iHome</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-play-circle"></span> Launcher</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-picture"></span> MyPhotos</a></li>
								<li><a href="#"><span class="glyphicon">&spades;</span> Coinche</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Builder</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-bullhorn"></span> ProjectPage</a></li>
								<li role="separator" class="divider"></li>
								<li class="dropdown-header">Sites web</li>
								<li><a href="http://moeatacreations.fr/" target="_blank"><span class="glyphicon glyphicon-globe"></span> Moeata Creations</a></li>
							</ul>
						</li>
					</ul>
  				</div>
  				<div class="navbar-collapse collapse">
  					<ul class="nav navbar-nav">
  						<li class="active"><a href="#home"><span class="glyphicon glyphicon-home"></span></a></li>
  						{{#each sections:sectionid}}
  							{{#if link}}
  								<li><a href="#{{id}}">{{link}}</a></li>
  							{{/if}}
  						{{/each}}
						<li><a href="#disqus_thread">
							<span class="glyphicon glyphicon-comment"></span>
						</a></li>
  					</ul>
  				</div>
  			</div>
  		</nav>

  		<div class="container" id="home">

  			{{#sections:i}}
	  			{{#if type == 'jumbotron'}}
		  			<div id="{{id}}" class="jumbotron text-center">
		  				<h1>{{title}}</h1>
		  				<p class="markdown">{{text}}</p>
						{{#button}}
							<a class="btn btn-lg btn-primary" href="{{url}}" role="button">
								<span class="glyphicon glyphicon-{{icon}}"></span> {{button}}
							</a>
						{{/}}
		  			</div>

		  		{{elseif grid}}
				  	<div id="{{id}}" class="row text-center">
					  	{{#grid:i}}
				  			<div class="col-sm-4">
					  			<span class="glyphicon glyphicon-{{icon}} bg-primary img-circle"></span>
			  					<h3>{{title}}</h3>
			  					<p class="markdown">{{text}}</p>
			  				</div>
			  			{{/icons}}
		  			</div>
				{{elseif image}}
					<div id="{{id}}" class="row middle">
						<div class="col-sm-7 {{#if i%2}}col-sm-push-5{{/if}}">
							<h2>{{title}}</h2>
							<p class="lead markdown">{{text}}</p>
							{{#button}}
								<a class="btn btn-primary" href="{{url}}" role="button">
									<span class="glyphicon glyphicon-{{icon}}"></span> {{button}}
								</a>
							{{/}}
						</div>
						<div class="col-sm-5 {{#if i%2}}col-sm-pull-7{{/if}}">
							<img class="img-rounded" src="{{image}}">
						</div>
					</div>
				{{else}}
					<div id="{{id}}">
						{{#./title}}
							<div class="page-header">
								<h2>{{title}}</h2>
							</div>
						{{/}}
					</div>
					<p class="lead markdown">{{text}}</p>
				{{/if}}
  			{{/sections}}

			{{#if comments}}
				<div id="disqus_thread"></div>
			{{/if }}

			<footer>
				<p class="pull-right"><a href="#"><span class="glyphicon glyphicon-chevron-up"></span></a></p>
		    	<p>Â© 2015 Generated with <a href="#" target="_blank">ProjectPage</a></p>
			</footer>
  		</div> <!-- /container -->

  	</script>

  	<!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  	<!-- Ractive -->
  	<script src='lib/ractive/ractive.min.js'></script>

  	<!-- Bootstrap -->
  	<script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

	<!-- Markdown convertor -->
	<script src="lib/marked/marked.js"></script>

  	<!-- App -->
  	<script src="js/my.js"></script>
  	<script src="js/config.js"></script>
  	<script src="js/app.js"></script>
  </body>
  </html>
